<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <title>Linkedin Scrapper!</title>
    <style>
        .form-control {
            max-width: 50%;
        }
        #details{
        border:2px solid black;
        border-radius:25px;
        margin: 20px 350px 0px 350px;
        padding:50px;
        font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Linkedin Scrapper!</span>
        </div>
    </nav>
    <div class="container-fluid">
        <form action="/singlesearch" style="margin-left: 30%; padding: 30px; display: flexbox;" method="post">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name of the Organisation</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Eg. Microsoft,Google etc" aria-describedby="emailHelp", name="comp">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Position to fetch</label>
                <input type="text" class="form-control" placeholder="Eg. Founder,CEO,HR etc" id="exampleInputPassword1", name="pos">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>


        </form>
        <div id="details">
             <h3>{{Details1}}</h3>
             <h3>{{Details2}}</h3>
             <h3>{{Details3}}</h3>
             <h3>{{Details4}}</h3>
             <h3>{{Details5}}</h3>
        </div>

        <h4 style="font-family: 'Playfair Display', serif;color:#3399ff;margin-top:30px; margin-left:25%;">You can search again for different contact</h4>






    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
